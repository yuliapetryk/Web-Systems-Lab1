name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build Java Spring Project
        run: mvn clean install -DskipTests

      - name: Download New Relic agent
        run: curl -L -o newrelic.jar https://download.newrelic.com/newrelic/java-agent/newrelic-agent/current/newrelic.jar

      - name: Run Spring Boot app
        run: java -javaagent:target/newrelic/newrelic.jar -jar target/lab1-0.0.1-SNAPSHOT.jar

      - name: Setup K6
        uses: grafana/setup-k6-action@v1


      - name: Run local k6 test
        uses: grafana/run-k6-action@v1
        with:
          path: k6_test/test.js


